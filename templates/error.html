{% extends "base.html" %}

{% block title %}Erreur {{ error_code }}{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        max-width: 600px;
        margin: 6rem auto;
        text-align: center;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--error), hsl(0, 70%, 40%));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
    }

    .error-message {
        font-size: 1.5rem;
        color: var(--text-secondary);
        margin-bottom: 3rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="error-code">{{ error_code }}</div>
    <div class="error-message">{{ error_message }}</div>

    <a href="{{ url_for('index') }}" class="btn btn-primary">
        <i class="fas fa-home"></i> Retour Ã  l'Accueil
    </a>
</div>
{% endblock %}
